<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/home.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Aws Based</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Welcome to AWS based spring boot project</h3>
            </div>
        </header>
        <main class="px-3">
            <div class="mb-3">
                <h1 th:text="'Hello, ' + ${name} + '!'"></h1>
            </div>
            <div>
                <form method="POST" th:action="@{/uploadFiles}" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="file-control-multiple">Files to upload</label>
                        <input type="file" class="form-control-file" name="files" id="file-control-multiple" multiple>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>By vvopaa</p>
        </footer>
    </div>
</body>

</html>
